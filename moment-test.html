<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Universal Time Zone Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my-style.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.standalone.css">
  </head>
  <body>
  	  	<div class="container">
  	  		<nav class="navbar navbar-default navbar-fixed-top">
  	  		  <div class="container-fluid">
  	  		    <!-- Brand and toggle get grouped for better mobile display -->
  	  		    <div class="navbar-header">
  	  		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
  	  		        <span class="sr-only">Toggle navigation</span>
  	  		        <span class="icon-bar"></span>
  	  		        <span class="icon-bar"></span>
  	  		        <span class="icon-bar"></span>
  	  		      </button>
  	  		      <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home"></span></a>
  	  		    </div>
  	  		    <!-- Collect the nav links, forms, and other content for toggling -->
  	  		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  	  		      <ul class="nav navbar-nav">
  	  		        <li><a href="#" class = "nav-current-time">Current Time</a></li>
  	  		        <li><a href="#" class = "nav-time-converter">Time Converter</a></li>
  	  		        <li><a href="#" class = "nav-meeting-planner">Meeting Planner</a></li>
  	  		        <li><a href="#" class = "nav-my-locations">My Locations</a></li>
  	  		    </div><!-- /.navbar-collapse -->
  	  		  </div><!-- /.container-fluid -->
  	  		</nav>
  	  		<div class="main-content">
  				<div class="time-zone">
  					<h2 class="inline">
  						<span class="local-name"></span>
  						<span class="local-time-zone"></span>
  						<span class="local-dst">No DST</span>
  						</h2><a class="inline"href="#">Change</a>
  				</div>
  				<div class="well">
  					<h3 class="local-time">Current Local Time: <span class="localTime">9:03 PM</span></h3>	
  				</div>
  				<div class="my-locations">
  					<h3>My Locations</h3>
  					<div id="my-locations-form">
  						<form class="form-inline">
  						  <div class="form-group  ">
  							  <select class="form-control inline my-location-dropdown">
  							  </select>
  						  </div>
  						  <button class="btn btn-primary inline add-location-button">Add Location</button>
  						</form>
  					</div>
  					<table class="table table-striped table-hover my-location-table">
  					      <thead>
  					        <tr>
  					          <th>Place</th>
  					        </tr>
  					      </thead>
  					      <tbody>
  					      </tbody>
  					</table>
  				</div>
  				<div class="current-time">
  					<h3>Current Time</h3>
  					<table class="table table-striped table-hover">
  					      <thead>
  					        <tr>
  					          <th>Place</th>
  					          <th>Current Time</th>
  					        </tr>
  					      </thead>
  					      <tbody>
  					      </tbody>
  					</table>
  				</div>
  				<div class="proposed-time">
  					<h3>Proposed Times</h3>
  					<div id="proposed-time-form">
  						<form class="form-inline">
  						  <div class="form-group">
  						    <label for="exampleInputName2">Proposed Time</label>
  						    <input type="text" class="form-control inline time proposed-date-input" data-provide="datepicker" data-date-format="yyyy-mm-dd">
  						    <input type="text" class="form-control inline time proposed-time-input" align="right" placeholder="2:00">
  						    
  						    <select class="form-control inline proposed-AMPM-dropdown">
  						    	<option>AM</option>
  						    	<option>PM</option>
  							  </select>
  						  </div>
  						  <div class="form-group  ">
  							  <select class="form-control inline proposed-time-dropdown">
  							  </select>
  						  </div>
  						</form>
  					</div>
  					<div class="proposed-time-table">
  						<table class="table table-striped table-hover">
  						      <thead>
  						        <tr>
  						          <th>Place</th>
  						          <th>Proposed Time</th>
  						        </tr>
  						      </thead>
  						      <tbody>
  						      </tbody>
  						</table>
  					</div>
  				</div>
  			</div>
  		</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/my-js.js"></script>
    <script src="js/moment-timezone-with-data-2010-2020.js"></script>
    <script src="js/moment-timezone.js"></script>
    <script src="js/jstz-1.0.4.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="http://www.timeapi.org/utc/now.json?callback=myCallback&format=%25Y-%25m-%25dT%25X%25Z"></script>
  </body>
</html>
